<form class="navbar-form navbar-left">
    <div class="input-group">
        <input type="text" class="form-control" ng-model="query" ng-change="search()" placeholder="Search for resturants and cuisines..." size="60">
        <div class="input-group-btn">
            <button class="btn btn-default" type="submit">
                <i class="glyphicon glyphicon-search"></i>
            </button>
        </div>
    </div>
</form>
<table class="table table-responsive table-bordered table-striped">
    <thead>
        <tr>
            <th class="col-md-2"> Resturent Name</th>
            <th class="col-md-1">Resturent City </th>
            <th class="col-md-2">Resturent Full Address</th>
            <th class="col-md-1">Email</th>
            <th class="col-md-1">Phone No</th>
            <th class="col-md-1">Website</th>
            <th class="col-md-2">Cusinies</th>
            <th class="col-md-2">Tags</th>
        </tr>
    </thead>
    <tbody>
        <tr ng-repeat="item in filteredList | filter : paginate">
            <td>{{item.restname}}</td>
            <td>{{item.restcity}}</td>
            <td>{{item.restadress}}</td>
            <td>{{item.restemail}}</td>
            <td>{{item.restphone}}</td>
            <td>{{item.restweburl}}</td>
            <td>
                <li ng-repeat="item in item.restcusinies">
                    {{item}}
                </li>
            </td>

            <td>
                <li ng-repeat="item in item.resttags">
                    {{item}}
                </li>
            </td>
        </tr>
    </tbody>
</table>
<div class="pull-right">
    <pagination total-items="totalItems" ng-model="currentPage" max-size="5" boundary-links="true" items-per-page="numPerPage" class="pagination-sm">
    </pagination>
</div>
